<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/lesson5.css">
</head>

<body>
    <div id="app">
        <!-- P.178 動的コンポーネントの基本 -->
        <!-- <component v-bind:is="currentBanner"></component> -->
        <!-- P.181 タブパネルを生成する。 -->
        <div id="container">
            <!-- タブを列挙 -->
            <ul>
                <li v-for="tab in tabNames">
                    <a href="#" v-on:click.prepend="onclick(tab)">{{ tabs[tab] }}</a>
                </li>
            </ul>
            <!-- タブパネルを準備する -->
            <keep-alive>
                <!-- keep-alive属性があると、以前のタブ内の状態を保存しておくことができる。 -->
                <component v-bind:is="currentTab"></component>
            </keep-alive>
        </div>

        <!-- P.185 コンポーネントでのv-modelの利用例 -->
        <my-input v-model="message"></my-input>
        <p>入力値：{{ message }} </p>

        <!-- P.188 v-modelでの紐付け先を変更する. -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/lesson5.js"></script>
</body>

</html>
