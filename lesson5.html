<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/lesson5.css">
</head>

<body>
    <div id="app">
        <!-- P.200 アニメーションの制御 複数の要素-->
        <input type="button" value="表示/非表示" v-on:click="onclick" />
        <!-- アニメーションの対象領域 -->
        <transition>
            <div id="panel" v-if="flag" key="p1">
                WINGSプロジェクトで一緒に。。。
            </div>
            <div id="empty" v-else key="p2">
                パネルは非表示です。
            </div>
        </transition>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/lesson5.js"></script>
</body>

</html>
