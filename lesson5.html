<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
    <link rel="stylesheet" href="css/lesson5.css">
</head>

<body>
    <div id="app">
        <!-- P.201 key属性をトリガーとしたアニメーション -->
        <input type="button" value="切り替え" v-on:click="onclick" />
        <!-- idプロパティをkey属性にバインドする -->
        <!-- ゆっくりと画像が変わる -->
        <transition>
            <div class="panel" v-bind:key="id">
                {{ panels[id] }}
            </div>
        </transition>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/lesson5.js"></script>
</body>

</html>
