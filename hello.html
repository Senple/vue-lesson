<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <p> {{ message }}</p>
        <p v-text="message"></p>
        <p v-pre>{{ message }}</p>
        <a v-bind:href="url">WINGSプロジェクト</a>
        <input type="button" value="click" v-on:click="onclick" v-bind:disabled="flag" />

        <!-- p.58 mouse in/outの使い方 -->
        <div id="outer" v-on:mouseenter="onmousein" v-on:mouseleave="onmouseout">
            外(outer)
            <p id="inner">
                内(inner)
            </p>
        </div>
        <div v-html="result"></div>

        <!-- P.64 mouse位置を取得して、マウス位置を可視化する。 -->
        <div id="main" v-on:mousemove="onmousemove">
            screen: {{ screenX }} / {{ screenY }}<br />
            page: {{ pageX }} / {{ pageY }}<br />
            client: {{ clientX }} / {{ clientY }}<br />
            offset: {{ offsetX }} / {{ offsetY }}<br />
        </div>
        <!-- P.65 イベントハンドラーに任意の引数を渡す。 -->
        <div>
            <button v-on:click="onclick65('ようこそ'), $event">クリック</button>
        </div>
        <!-- P.67 双方向データバインティング -->
        <form>
            <label for="name">氏名：</label>
            <input type="text" id="name" v-model="myName" />
        </form>
        <div>　こんにちは、{{ myName }} さん！</div>
        <!-- P.70 チェックボックス -->
        <form>
            <label for="agree">同意する</label>
            <input type="checkbox" id="agree" v-model="agree" true-value="yes" false-value="no" />
        </form>
        <div> 回答： {{ agree }} </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </script>
    <script src="js/hello.js"></script>
</body>

</html>
